<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .rails-default-error-page {
    background-color: black;
    color: rgba(0, 0, 0, 0.877);
    text-align: center;
    font-family: arial, sans-serif;
    margin: 0;
  }

  .rails-default-error-page div.dialog {
    width: 95%;
    max-width: 33em;
    margin: 4em auto 0;
  }

  .rails-default-error-page div.dialog > div {
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #BBB;
    border-radius: 9px;
    background-color: rgba(255, 255, 255, 0.808);
    padding: 7px 12% 0;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }

  .rails-default-error-page h1 {
    font-size: 100%;
    color: #000000;
    line-height: 1.5em;
  }

  .rails-default-error-page div.dialog > p {
    margin: 0 0 1em;
    padding: 2em;
    background-color: #F7F7F7;
    border: 1px solid #CCC;
    border-right-color: #999;
    border-left-color: #999;
    border-bottom-color: #999;
    border-radius: 4px;
    border-top-color: #DADADA;
    color: #666;
    box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
  }
  .custom-btn {
  font-weight: 400;
  color: rgba(255, 255, 255, 0.808);
  background-color: black;
  padding: 8px 20px;
  border: 1px solid rgba(255, 255, 255, 0.808);;
  border-radius: 50px;
  transition: 0.2s;
  }
  a {
    text-decoration: none;
  }
  .custom-btn:hover {
    text-decoration: none;
    color: black;
    background-color: rgba(230, 230, 230);;
    transition: 0.2s;
  }
  </style>
</head>

<body class="rails-default-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <!-- <img src="/app/assets/images/lion-logo0.png" alt="odahil-logo" type="image/png"> -->
      <h1>Oups... cette page n'éxiste pas!</h1>
      <p>Vous vous êtes sûrement égaré...</p>
    </div>
      <a rel="stylesheet" class='custom-btn' href="/">Retour à la page d'accueil</a>
  </div>
</body>
</html>
